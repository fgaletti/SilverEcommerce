  <div class="container-fluid background-products ">
      
      <div class="row justify-content-center  bg-secondary">
          <div class="col col-sm-12  col-md-12  col-lg-12 text-center bg-warning pl-0 pr-0">
              
              <ngb-carousel *ngIf="images">
                  <ng-template ngbSlide>
                    <img class="carousel-image" [src]="images2[0]" alt="Random first slide">
                    <div class="carousel-caption">
                      <h3></h3>
                      <p></p>
                    </div>
                  </ng-template>
                  <ng-template ngbSlide>
                    <img class="carousel-image" [src]="images2[1]" alt="Random second slide">
                    <div class="carousel-caption">
                      <h3></h3>
                      <p></p>
                    </div>
                  </ng-template>
                  <ng-template ngbSlide>
                    <img class="carousel-image" [src]="images2[2]" alt="Random third slide">
                    <div class="carousel-caption">
                      <h3></h3>
                      <p></p>
                    </div>
                  </ng-template>
                </ngb-carousel>  

         </div>
        
      </div>   
      
      <!--div class="row d-flex justify-content-center">
          
           <div *ngFor="let product of listProducts" class="col col-sm-10  col-md-8  col-lg-6  ">
              {{product.name}}
            </div>
      </div>--> 
      
      <div class="row justify-content-center">
          <!--single product-->
            <div *ngFor="let product of listProducts" class="col-9  col-sm-4 col-md-3 col-lg-3 text-center"> 
              <div class="featured-container p-2 mt-2 text-center justify-content-center">
                <img src="{{product.urlImage || '../../assets/logo_silver.png'}}" alt="product" class="img-fluid" >
                <a href="#" class="featured-store-link text-capitalize">Add to cart</a>
                
                <!--span class="featured-search-icon" data-toggle="model" data-target="#productModal"><i class="fas fa-search"></i></span-->
              </div>
              <h6 class="text-capitalize text-center my-2">{{product.name}}</h6>
              <h6 class="text-center">
                <span class="text-muted old-price mx-2">$ {{product.price}}</span>
                <span>$0</span>
              </h6>

              <ngb-rating  [(ngModel)]="product.id" [(rate)]=product.id   >
                  <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100" >&#9733;</span>
                  </ng-template>
                </ngb-rating>

                <hr>
                <pre>Rate: <b>{{currentRate}}</b></pre>
            </div>
       </div>    <!--row-->          
      
      
  </div>
